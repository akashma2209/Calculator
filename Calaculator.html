<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CodeSoft Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="operation-screen">
      <span id="operation"></span>
    </div>
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button class="operator" value="+">+</button>
      <button class="operator" value="-">-</button>
      <button class="operator" value="*">*</button>
      <button class="operator" value="/">/</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="^">^</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="sqrt">√</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="number" value="0">0</button>
      <button id="clear" class="special">C</button>
      <button id="backspace" class="special">←</button>
      <button id="calculate" class="special">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
